<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Кабинет пользователя</title>
    <link rel="stylesheet" href="assets/css/style.min.css"></head>

<body>
    
    <div class="cabinet">
        <div class="container">
            <div class="cabinet__wrapp">
                <div class="cabinet__wrapp-inner">
                    <div class="cabinet__wrapp-box">
                        <div class="cabinet__avatar">
                            ВТ
                        </div>
                        <div class="cabinet__user">
                            <div class="cabiner__user-title">
                                Ваш аккаунт
                            </div>
                            <div class="cabiner__user-name">
                                Виталий тюльпанов
                            </div>
                        </div>
                    </div>
    
                    <div class="cabiner__box-btn">
                        <button class="cabinet__btn cabinet__btn-1 cabinet__btn-acive" data-tab="#tab_1">
                            Главная
                        </button>
                        <button class="cabinet__btn cabinet__btn-2" data-tab="#tab_2">
                            Мои данные
                        </button>
                        <button class="cabinet__btn cabinet__btn-3" data-tab="#tab_3">
                            Мой Бонусный счет
                        </button>
                        <button class="cabinet__btn cabinet__btn-4" data-tab="#tab_4">
                            Список желаний
                        </button>
                        <button class="cabinet__btn cabinet__btn-5" data-tab="#tab_5">
                            Избранные Продавцы
                        </button>
                        <button class="cabinet__btn cabinet__btn-6" data-tab="#tab_6">
                            Просмотренный товар
                        </button>
                        <button class="cabinet__btn cabinet__btn-7" data-tab="#tab_7">
                            Заказы
                        </button>
                        <button class="cabinet__btn cabinet__btn-8" data-tab="#tab_8">
                            Отзывы и Переписка
                        </button>
                        <button class="cabinet__btn cabinet__btn-9" data-tab="#tab_9">
                            Отзывы о товарах
                        </button>
                        <button class="cabinet__btn cabinet__btn-10" data-tab="#tab_10">
                            Отзывы о продавцах
                        </button>
                        <button class="cabinet__btn cabinet__btn-11" data-tab="#tab_11">
                            Подписки и уведомления
                            <span class="cabiner__btn-notifications">
                                23
                            </span>
                        </button>
                    </div>
                    <button class="cabinet-exet">
                        Выйти
                    </button>
    
    
                </div>
    
                <div id='tab_1' class="cabinet__tab ">
                    <div class="cabinet__tab-title">
                        Главная
                    </div>
                    <div class="cabinet__tab-wrapp">
                        <div class="cabinet__tab-banner">
                            <div class="cabinet__banner-coll">
                                <img class="cabinet__coll-img" src="./assets/img/MaskGroup.png" alt="">
                                <div class="cabiner__banner-discount">
                                    -60%
                                </div>
                                <div class="cabiner__banner-text">
                                    на осенюю обувь
                                </div>
                            </div>
                            <img src="./assets/img/banner.png" alt="" class="cabinet__banner-img">
                        </div>
                
                        <div class="cabinet__home-title">
                            Мой бонусный счет
                        </div>
                        <div class="cabinet__home-score">
                            <div class="cabinet__score-title">
                                Мои баллы
                            </div>
                            <div class="cabinet__score-content">
                                65 баллов
                            </div>
                            <button class="cabinet__score-btn">
                                Подробнее
                            </button>
                        </div>
                    </div>
                </div>            <div id='tab_2' class="cabinet__tab cabinet__tab-active">
                    <div class="cabinet__tab-title cabinet__tab-title-data">
                        Мои данные
                    </div>
                    <div class="cabinet__tab-wrapp">
                        <div class="cabinet__tab-data">
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col">
                                    Фото профіля
                                </div>
                                <div class="cabinet__data-col">
                                    <div class="cabinet__avatar">
                                        ВТ
                                    </div>
                                </div>
                            </div>
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col ">
                                    Имя
                                </div>
                                <div class="cabinet__data-col cabinet-name">
                                    Виталий
                                </div>
                            </div>
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col">
                                    Фамилия
                                </div>
                                <div class="cabinet__data-col cabinet-surname">
                                    Тюльпанов
                                </div>
                            </div>
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col">
                                    Пол
                                </div>
                                <div class="cabinet__data-col cabinet-floor">
                                    Мужской
                                </div>
                            </div>
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col">
                                    Дата Рождения
                                </div>
                                <div class="cabinet__data-col cabinet-brithday">
                                    20. 07. 1964
                                </div>
                            </div>
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col">
                                    Email
                                </div>
                                <div class="cabinet__data-col cabinet-email">
                                    demo@example.com
                                </div>
                            </div>
                            <div class="cabinet__data-row">
                                <div class="cabinet__data-col">
                                    Телефон
                                </div>
                                <div class="cabinet__data-col cabinet-tell">
                                    095 53 17 456
                                </div>
                            </div>
                        </div>
                
                        <div class="cabinet__tab-data cabinet__tab--hidden">
                
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
    </div>    <script src="assets/js/app.min.js"></script>
</body>


</html>
